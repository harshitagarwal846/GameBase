<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameIt</title>
</head>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8af6f81983.js" crossorigin="anonymous"></script>

<body>
  <div class="main">
    <div class="header">
      <h1>GameIt</h1>
      <select name="filter" id="filterid">
        <option class="options" value="Filter-1">Filter-1</option>
        <option class="options" value="Filter-2">Filter-2</option>
        <option class="options" value="Filter-3">Filter-3</option>
        <option class="options" value="Filter-4">Filter-4</option>
        <option class="options" value="Filter-5">Filter-5</option>
        <option class="options" value="Filter-6">Filter-6</option>
        <option class="options" value="Filter-7">Filter-7</option>
        <option class="options" value="Filter-8">Filter-8</option>
        <option class="options" value="Filter-9">Filter-9</option>
        <option class="options" value="Filter-10">Filter-10</option>
      </select>
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" name="text" placeholder="Search">
      </div>
      <div class="user">
        <i class="fa fa-user"></i>
      </div>
      <h4>A fathomless world of online games</h4>
    </div>
    <!-- <button id="logout" onclick="logout()">logout</button> -->
    <div class="games">
      <div class="game" id="game1">
        <div class="flip" id="flip1">
          <h3>Heading</h3>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi dolores suscipit in veniam ad esse
            perspiciatis corporis tempora officiis quaerat.</p>
        </div>
      </div>
      <div class="game" id="game2"></div>
      <div class="game" id="game3"></div>
      <div class="game" id="game4"></div>
      <div class="game" id="game5"></div>
      <div class="game" id="game6"></div>
      <div class="game" id="game7"></div>
      <div class="game" id="game8"></div>
    </div>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

<script src="main.js"></script>

</html>
